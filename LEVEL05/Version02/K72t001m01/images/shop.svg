<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 260" fill="none">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" stop-color="#e0f2fe"/><stop offset="100%" stop-color="#f0fdfa"/></linearGradient>
    <linearGradient id="shopFront" x1="0%" y1="100%" x2="0%" y2="0%"><stop offset="0%" stop-color="#0f766e"/><stop offset="100%" stop-color="#14b8a6"/></linearGradient>
    <linearGradient id="awning" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" stop-color="#0d9488"/><stop offset="100%" stop-color="#0f766e"/></linearGradient>
  </defs>
  <rect width="400" height="260" fill="url(#sky)"/>
  <!-- Ground -->
  <rect y="200" width="400" height="60" fill="#94a3b8" opacity="0.3"/>
  <!-- Shop building -->
  <rect x="100" y="80" width="200" height="140" rx="8" fill="url(#shopFront)" stroke="#0f766e" stroke-width="2"/>
  <!-- Awning -->
  <path d="M80 80 L160 50 L240 50 L320 80 L320 95 L80 95 Z" fill="url(#awning)"/>
  <!-- Door -->
  <rect x="175" y="140" width="50" height="80" rx="4" fill="#134e4a" stroke="#0f766e"/>
  <circle cx="218" cy="175" r="3" fill="#fbbf24"/>
  <!-- Window left -->
  <rect x="115" y="100" width="45" height="45" rx="4" fill="#ccfbf1" opacity="0.9"/>
  <line x1="137" y1="100" x2="137" y2="145" stroke="#0d9488" stroke-width="1"/>
  <line x1="115" y1="122" x2="160" y2="122" stroke="#0d9488" stroke-width="1"/>
  <!-- Window right -->
  <rect x="240" y="100" width="45" height="45" rx="4" fill="#ccfbf1" opacity="0.9"/>
  <line x1="262" y1="100" x2="262" y2="145" stroke="#0d9488" stroke-width="1"/>
  <line x1="240" y1="122" x2="285" y2="122" stroke="#0d9488" stroke-width="1"/>
  <!-- Sign -->
  <rect x="165" y="58" width="70" height="22" rx="4" fill="#fef3c7" stroke="#eab308"/>
  <text x="200" y="73" text-anchor="middle" font-size="11" font-weight="bold" fill="#92400e" font-family="system-ui,sans-serif">SHOP</text>
  <!-- Simple shelves inside (visible through door) -->
  <rect x="185" y="155" width="30" height="4" fill="#78716c" opacity="0.8"/>
  <rect x="185" y="165" width="30" height="4" fill="#78716c" opacity="0.8"/>
</svg>
