<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 260" fill="none">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#f0fdfa"/><stop offset="100%" stop-color="#f8fafc"/></linearGradient>
    <linearGradient id="shelf" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" stop-color="#78716c"/><stop offset="100%" stop-color="#57534e"/></linearGradient>
  </defs>
  <rect width="400" height="260" fill="url(#bg1)"/>
  <!-- Title -->
  <text x="200" y="26" text-anchor="middle" fill="#0f766e" font-size="16" font-weight="bold" font-family="system-ui,sans-serif">Goods on shelf â€“ inventory and billing</text>
  <!-- Shelf with goods -->
  <rect x="30" y="155" width="180" height="14" rx="2" fill="url(#shelf)"/>
  <rect x="30" y="169" width="180" height="10" fill="#44403c"/>
  <!-- Product boxes on shelf -->
  <rect x="45" y="85" width="45" height="65" rx="4" fill="#0d9488" stroke="#0f766e"/>
  <text x="67" y="118" text-anchor="middle" fill="white" font-size="9" font-weight="bold" font-family="system-ui,sans-serif">A</text>
  <rect x="100" y="90" width="45" height="60" rx="4" fill="#fef3c7" stroke="#eab308"/>
  <text x="122" y="120" text-anchor="middle" fill="#92400e" font-size="9" font-weight="bold" font-family="system-ui,sans-serif">B</text>
  <rect x="155" y="88" width="45" height="62" rx="4" fill="#e0e7ff" stroke="#6366f1"/>
  <text x="177" y="118" text-anchor="middle" fill="#3730a3" font-size="9" font-weight="bold" font-family="system-ui,sans-serif">C</text>
  <!-- Small items in front -->
  <rect x="55" y="168" width="22" height="14" rx="2" fill="#fde68a" stroke="#eab308"/>
  <rect x="115" y="166" width="20" height="16" rx="2" fill="#fecaca" stroke="#f87171"/>
  <rect x="165" y="170" width="24" height="12" rx="2" fill="#bbf7d0" stroke="#22c55e"/>
  <!-- Inventory panel (clipboard/list) -->
  <rect x="230" y="50" width="140" height="95" rx="8" fill="white" stroke="#0d9488" stroke-width="2"/>
  <text x="300" y="72" text-anchor="middle" fill="#0f766e" font-size="12" font-weight="bold" font-family="system-ui,sans-serif">Inventory</text>
  <line x1="245" y1="82" x2="355" y2="82" stroke="#e2e8f0"/>
  <text x="248" y="98" fill="#475569" font-size="10" font-family="system-ui,sans-serif">Item A: 24</text>
  <text x="248" y="112" fill="#475569" font-size="10" font-family="system-ui,sans-serif">Item B: 18</text>
  <text x="248" y="126" fill="#475569" font-size="10" font-family="system-ui,sans-serif">Item C: 31</text>
  <text x="248" y="140" fill="#64748b" font-size="9" font-family="system-ui,sans-serif">Stock on shelf</text>
  <!-- Billing panel (receipt) -->
  <rect x="230" y="158" width="140" height="85" rx="8" fill="white" stroke="#0d9488" stroke-width="2"/>
  <text x="300" y="178" text-anchor="middle" fill="#0f766e" font-size="12" font-weight="bold" font-family="system-ui,sans-serif">Billing</text>
  <line x1="245" y1="188" x2="355" y2="188" stroke="#e2e8f0"/>
  <text x="248" y="204" fill="#475569" font-size="10" font-family="system-ui,sans-serif">Item A  x2   Rs 200</text>
  <text x="248" y="218" fill="#475569" font-size="10" font-family="system-ui,sans-serif">Item B  x1   Rs 150</text>
  <line x1="245" y1="228" x2="355" y2="228" stroke="#cbd5e1" stroke-dasharray="3 2"/>
  <text x="248" y="242" fill="#0f766e" font-size="11" font-weight="bold" font-family="system-ui,sans-serif">Total: Rs 350</text>
</svg>
